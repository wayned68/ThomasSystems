<body id="page-top">
  <div class="content">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#011936" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.jpg" width="160" height="30" class="d-inline-block align-top" alt="" style="padding-right: 3px">
          Systems Inc.

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 text-center mx-auto">
            <h2 class="section-heading">Contact Us</h2>
            </br>
            <h5 class="section-subheading text-muted">Have any questions/inquiries?</h5>
            <h5 class="section-subheading text-muted">Send us a message at
              <a href="mailto:Info@ThomasSystemsInc.com">Info@ThomasSystemsInc.com </a>
              or through the form below.</h5>
            </br>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required"
                      data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required"
                      data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required"
                      data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Your Message *" required="required"
                      data-validation-required-message="Please enter a message." style="height:145px"></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-8 text-center mx-auto">
                  </br>
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn js-scroll-trigger" type="submit" style="background-color:#465362; color:white; margin: 10px 0 10px">Send
                    Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
